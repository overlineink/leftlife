<mat-card-header class="margin-top">
    <mat-card-title>Ideen & Posts</mat-card-title>
    <mat-slide-toggle (click)="ideaimages=!ideaimages">Listenansicht</mat-slide-toggle>
  </mat-card-header>
  
  <mat-vertical-stepper *ngIf="!ideaimages">
    <mat-step label="Tobias Hassebrock">
      <div class="grid-container">
        <div class="grid-item">
          <mat-icon>place</mat-icon>
        </div>
        <div class="grid-item">
          <p>OV Rosbach - Hessen</p>
        </div>
        <div class="grid-item">
          <mat-icon>event</mat-icon>
        </div>
        <div class="grid-item">
          <p class="">01.08.1994</p>
        </div>
        <div class="grid-item">
          <mat-icon>work</mat-icon>
        </div>
        <div class="grid-item">
          <p class="">#Europa #Sozial #EU #Republik</p>
        </div>
        <div class="grid-item">
            <mat-icon>assignment</mat-icon>
          </div>
          <div class="grid-item">
            <p class="">12 Ideas</p>
          </div>

  <mat-grid-list cols="4" rowHeight="100px" *ngIf="ideaimages">

        [rowspan]="tile.rows"
