<mat-card-header class="center justify">
  <mat-card-title>{{eventTitle}}</mat-card-title>
  <mat-card-subtitle>{{eventHost}}</mat-card-subtitle>
</mat-card-header>
<img *ngIf="eventImage" mat-card-image src={{eventImage}} alt="Photo of the {{eventTitle}}" width="200px">

<mat-card-content>
  <app-stats
    [label1]="participants"
    [label2]="tasks"
    [label3]="topics"
    [label4]="ideas"
    [number1]="eventParticipants"
    [number2]="eventTasksTot"
    [number3]="eventTopicsTot"
    [number4]="eventIdeasTot">
  </app-stats>

  <app-event-grid
    [eventDate]="eventDate"
    [eventModerator]="eventModerator"
    [eventHashtags]="eventHashtags"
    [eventLocation]="eventLocation">
  </app-event-grid>
  
</mat-card-content>

<mat-card-actions class="center">
  <button mat-button>LIKE</button>
  <button mat-button>SHARE</button>
</mat-card-actions>
