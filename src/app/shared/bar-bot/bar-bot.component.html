<div *ngIf="user$ | async as user">
  <mat-toolbar class="mat-elevation-z6 botton">
    <mat-toolbar-row>
      <span class="bar-center">
        <a routerLink="/group" routerLinkActive="active">
          <mat-icon color="primary" matBadge="{{groupNotifications}}" matBadgeOverlap="false">place</mat-icon>
        </a>
      </span>
      <span class="bar-center">
        <a routerLink="/chat" routerLinkActive="active">
          <mat-icon color="primary" matBadge="{{messages}}" matBadgeOverlap="false">message</mat-icon>
        </a>
      </span>
      <span class="bar-center">
        <a routerLink="/notifications" routerLinkActive="active">
          <mat-icon color="primary" matBadge="{{notifications}}" matBadgeOverlap="false">notifications</mat-icon>
        </a>
      </span>
      <span class="bar-center">
        <a routerLink="/profile/{{user.uid}}" routerLinkActive="active">
          <mat-icon color="primary">person</mat-icon>
        </a>
      </span>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
