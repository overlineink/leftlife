<mat-card-header *ngIf="profilePhoto" class="justify">
    <img mat-card-avatar src="{{profilePhoto}}"class="post-header-image" matTooltip="Profile">
    <mat-card-title class="pointer">{{name}}</mat-card-title>
    <mat-card-subtitle class="pointer inline-block margin-bot-16" >
      {{subTitle}} </mat-card-subtitle>
 </mat-card-header>
